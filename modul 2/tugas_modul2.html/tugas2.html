<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Akun SSCASN 2024</title>
</head>

<body>

    <h2>Pendaftaran Akun SSCASN 2024</h2>
    <h3>Langkah 1: Pengecekan Identitas</h3>
    <p><strong>PERHATIAN:</strong> Penggunaan NIK dan Data Pribadi orang lain untuk mendaftar akun pada SSCASN merupakan
        tindak kejahatan dan akan mendapatkan hukuman sesuai dengan peraturan yang berlaku.</p>

    <form action="#" method="post">
        <div style="border: 1px solid black; padding: 20px; width: 500px; margin: 0 auto;">
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <label for="nik" style="flex: 1;">Nomor Induk Kependudukan (NIK):</label>
                <input type="text" id="nik" name="nik" required style="flex: 2;">
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <label for="kk" style="flex: 1;">Nomor Kartu Keluarga (KK):</label>
                <input type="text" id="kk" name="kk" required style="flex: 2;">
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <label for="nama" style="flex: 1;">Nama Lengkap sesuai KTP:</label>
                <input type="text" id="nama" name="nama" required style="flex: 2;">
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <label for="tempat_lahir" style="flex: 1;">Tanggal Lahir sesuai KTP:</label>
                <input type="date" id="tempat_lahir" name="tempat_lahir" required style="flex: 2;">
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <label for="kab_kota" style="flex: 1;">Kab/Kota (Tempat KTP diterbitkan):</label>
                <input type="text" id="kab_kota" name="kab_kota" required style="flex: 2;">
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <label for="handphone" style="flex: 1;">Nomor Handphone Aktif:</label>
                <input type="text" id="handphone" name="handphone" required style="flex: 2;">
            </div>

            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <label for="email" style="flex: 1;">Email Aktif (pribadi):</label>
                <input type="email" id="email" name="email" required style="flex: 2;">
            </div>

            <div style="text-align: center;">
                <button type="submit">Lanjutkan</button>
                <button type="reset">Reset</button>
            </div>
        </div>
    </form>

</body>

</html>
